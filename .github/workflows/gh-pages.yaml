name: Build RDoc and host on GitHub Pages

on:
  push:
    branches: ['main']

env:
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8
  RUBYOPT: -Eutf-8

jobs:
  build:
    runs-on: ubuntu-slim
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '4.0'
          bundler-cache: true

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build RDoc
        run: |
          bundle exec rake rdoc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    needs: build

    runs-on: ubuntu-slim
    timeout-minutes: 10

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
